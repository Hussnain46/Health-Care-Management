{% extends 'user/base.html' %}

{% block content %}
<style>
    .prescription-container {
        max-width: 600px;
        margin: 40px auto; /* Center the container */
        padding: 20px;
        background-color: #f9f9f9; /* Light gray background */
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        border: 1px solid #ddd; /* Border to distinguish container */
    }

    .prescription-container h2 {
        text-align: center; /* Center the heading */
        color: #2c3e50; /* Darker heading color */
        margin-bottom: 20px;
    }

    .prescription-container p {
        font-size: 16px; /* Increase font size */
        margin: 10px 0; /* Add spacing between paragraphs */
        line-height: 1.5; /* Improve readability */
        color: #333; /* Darker text color */
    }

    .prescription-container p strong {
        color: #65d357; /* Highlight key labels in blue */
    }
</style>

<div class="prescription-container">
    <h2>Prescription Details</h2>
    <p><strong>Medicine Name:</strong> {{ prescription.medicine_name }}</p>
    <p><strong>Dosage:</strong> {{ prescription.dosage }}</p>
    <p><strong>Duration:</strong> {{ prescription.duration }}</p>
    <p><strong>Instructions:</strong> {{ prescription.instructions }}</p>
</div>
{% endblock %}
