{% extends 'user/base.html' %}

{% block title %}Create Prescription{% endblock %}

{% block content %}
<style>
    .prescription-form-container {
        max-width: 600px;
        margin: 40px auto; /* Center the container */
        padding: 30px;
        background-color: #f9f9f9; /* Light gray background */
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
        border: 1px solid #ddd; /* Border to distinguish container */
    }

    .prescription-form-container h2 {
        text-align: center; /* Center the heading */
        color: #2c3e50; /* Darker heading color */
        margin-bottom: 20px;
    }

    .prescription-form-container form {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Space between form fields */
    }

    .prescription-form-container input,
    .prescription-form-container select,
    .prescription-form-container textarea {
        width: 100%; /* Full width for input elements */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    .prescription-form-container button {
        background-color: #51d845; /* Primary blue color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
    }

    .prescription-form-container button:hover {
        background-color: #00b30c; /* Darker blue on hover */
    }
</style>

<div class="prescription-form-container">
    <h2>Create Prescription for Appointment with {{ appointment.patient }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Prescription</button>
    </form>
</div>
{% endblock %}
