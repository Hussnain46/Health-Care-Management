{% extends 'user/base.html' %}

{% block title %}Patient List{% endblock %}

{% block content %}
<div class="patient-list-container">
    <h2>Patient List</h2>
    <ul class="patient-list">
        {% for patient in patients %}
            <li class="patient-item">
                {{ patient.first_name }} {{ patient.last_name }} 
                <a href="{% url 'create_medical_record' patient.id %}" class="btn btn-primary">Create Medical Record</a>
                <a href="{% url 'medical_record_list' %}">
                    <button type="button" class="btn btn-secondary">View Medical Records</button>
                </a>
            </li>
        {% empty %}
            <li class="no-data">No patients found.</li>
        {% endfor %}
    </ul>
</div>

<style>
    .patient-list-container {
        max-width: 800px; /* Set a maximum width for the container */
        margin: 50px auto; /* Center the container */
        padding: 20px; /* Padding inside the container */
        background-color: #ffffff; /* White background for the container */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    h2 {
        color: #2c3e50; /* Darker color for the heading */
        text-align: center; /* Center the heading */
        margin-bottom: 20px; /* Space below the heading */
    }

    .patient-list {
        list-style-type: none; /* Remove bullet points */
        padding: 0; /* Remove padding */
    }

    .patient-item {
        padding: 15px; /* Padding inside list items */
        border-bottom: 1px solid #ddd; /* Light border for separation */
        display: flex; /* Flex layout for items */
        justify-content: space-between; /* Space items apart */
        align-items: center; /* Align items vertically */
    }

    .patient-item:last-child {
        border-bottom: none; /* Remove border for the last item */
    }

    .no-data {
        text-align: center; /* Center no data message */
        color: #888; /* Gray color */
        font-style: italic; /* Italic style */
    }

    .btn {
        text-decoration: none; /* Remove underline */
        color: white; /* White text */
        padding: 8px 12px; /* Padding for buttons */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s; /* Transition for hover effect */
        border: none; /* Remove default border */
        cursor: pointer; /* Pointer cursor on hover */
        font-size: 14px; /* Font size for buttons */
        margin-left: 10px; /* Space between buttons */
    }

    .btn-primary {
        background-color: #27ae60; /* Blue for create medical record button */
    }

    .btn-primary:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }

    .btn-secondary {
        background-color: #2980b9; /* Red for view medical records button */
    }

    .btn-secondary:hover {
        background-color: #c0392b; /* Darker red on hover */
    }
</style>

{% endblock %}
