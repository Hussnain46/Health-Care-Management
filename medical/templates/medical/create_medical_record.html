{% extends 'user/base.html' %}

{% block title %}Create Medical Record{% endblock %}

{% block content %}
<div class="create-record-container">
    <h2>Create Medical Record for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Record</button>
    </form>
</div>

<style>
    .create-record-container {
        max-width: 600px; /* Maximum width for the container */
        margin: 50px auto; /* Center the container */
        padding: 20px; /* Padding inside the container */
        background-color: #ffffff; /* White background for the container */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

    h2 {
        color: #2c3e50; /* Darker color for the heading */
        text-align: center; /* Center the heading */
        margin-bottom: 20px; /* Space below the heading */
    }

    button.btn-primary {
        background-color: #27ae60; /* Blue color for the button */
        color: white; /* White text */
        padding: 10px 15px; /* Padding for the button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Transition for hover effect */
        width: 100%; /* Full width for the button */
        font-size: 16px; /* Font size for button */
    }

    button.btn-primary:hover {
        background-color: #2980b9; /* Darker blue on hover */
    }

    form {
        display: flex; /* Flex layout for form elements */
        flex-direction: column; /* Align items vertically */
    }

    form p {
        margin: 10px 0; /* Space between form fields */
    }
</style>

{% endblock %}
