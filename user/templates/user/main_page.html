{% extends 'user/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<body>
    

<!-- Main Content Section -->
<div class="welcome-section">
    <h1>Welcome to Healthcare Management System</h1>

    <div class="action-links">
        <p>If you are a doctor or patient, please <a href="{% url 'login' %}" class="btn-link">login</a> to access your dashboard.</p>
        <p>If you are new, you can <a href="{% url 'doctor_register' %}" class="btn-link">register as a Doctor</a> or <a href="{% url 'patient_register' %}" class="btn-link">register as a Patient</a>.</p>
    </div>
</div>
</body>


<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        color: #333;
    }

    /* Container for the content */
    .welcome-section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 90vh; /* Ensures content takes up 90% of the view */
        text-align: center;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        padding: 20px;
        box-sizing: border-box;
    }

    /* Heading Styles */
    h1 {
        font-size: 42px;
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Paragraph Styles */
    p {
        font-size: 18px;
        color: #34495e;
        margin-bottom: 20px;
    }

    /* Action Links Styles */
    .action-links {
        margin-top: 30px;
    }

    /* Button-like Links */
    a.btn-link {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        text-decoration: none;
        border-radius: 50px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        margin: 0 10px;
    }

    /* Button Hover Effect */
    a.btn-link:hover {
        background-color: #28a745;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        transform: translateY(-5px);
    }

     

    /* Adding a nice transition to the overall layout for smoother rendering */
    * {
        transition: all 0.3s ease;
    }
</style>
{% endblock %}
