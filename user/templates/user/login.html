{% extends 'user/base.html' %}


{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Form fields ko display karein -->
    <button type="submit">Login</button>
    {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
    {% endif %}
</form>

{% endblock %}
