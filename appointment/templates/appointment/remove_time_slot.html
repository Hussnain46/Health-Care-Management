{% extends 'user/base.html' %}

{% block content %}

    <h1>Remove Time Slot</h1>
    <p>Are you sure you want to remove the time slot for {{ time_slot.time }} on {{ time_slot.day.day }}?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Remove</button>
        <a href="{% url 'view_timetable' %}">Cancel</a> <!-- Adjust this URL to your view -->
    </form>
{% endblock %}
